<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="48px" height="48px">
    <!-- Background with a professional blue gradient -->
    <defs>
        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#3a7bd5;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#004e92;stop-opacity:1" />
        </linearGradient>
    </defs>
    <rect width="48" height="48" rx="8" ry="8" fill="url(#bgGradient)"/>

    <!-- Foreground: A magnifying glass over a data chart, symbolizing analysis -->
    <g fill="#ffffff">
        <!-- Data chart bars -->
        <rect x="10" y="26" width="6" height="12" rx="1" fill-opacity="0.8"/>
        <rect x="18" y="20" width="6" height="18" rx="1" fill-opacity="0.8"/>
        <rect x="26" y="29" width="6" height="9" rx="1" fill-opacity="0.8"/>

        <!-- Magnifying glass -->
        <g transform="translate(20, 10) rotate(45)">
            <!-- Lens with slight transparency -->
            <circle cx="10" cy="10" r="9" stroke="#ffffff" stroke-width="2.5" fill="none" fill-opacity="0.3"/>
            <!-- Handle -->
            <rect x="8" y="17" width="4" height="8" rx="2"/>
        </g>
    </g>
</svg>